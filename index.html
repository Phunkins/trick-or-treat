<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick or Treat</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #doorContainer {
            position: relative;
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        #door {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        #silhouette, #candy {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; /* Adjust size as needed */
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #popup input, #popup button {
            display: block;
            margin: 10px 0;
        }
        #thankYouMessage {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="doorContainer">
        <img id="door" src="door-closed.png" alt="Closed Door">
        <img id="silhouette" src="silhouette.png" alt="Silhouette">
        <img id="candy" src="candy.png" alt="Candy">
    </div>
    
    <div id="popup">
        <h2>Enter Your ETH Address (0x...)</h2>
        <input type="text" id="ethAddress" placeholder="0x1234...">
        <h2>Twitter Handle</h2>
        <input type="text" id="twitterHandle" placeholder="@YourTwitterHandle">
        <button id="submit">Submit</button>
        <p id="thankYouMessage" style="display: none;">Thank you for entering your address, it has been recorded for WL on the Phunkins mint!</p>
    </div>

    <script>
        const door = document.getElementById('door');
        const silhouette = document.getElementById('silhouette');
        const candy = document.getElementById('candy');
        const popup = document.getElementById('popup');
        const submitButton = document.getElementById('submit');
        const thankYouMessage = document.getElementById('thankYouMessage');

        door.addEventListener('click', () => {
            door.src = 'door-open.png';
            setTimeout(() => {
                silhouette.style.display = 'block';
                candy.style.display = 'block';
            }, 1000);

            setTimeout(() => {
                document.body.style.backgroundColor = 'black';
                popup.style.display = 'block';
            }, 3000);
        });

        submitButton.addEventListener('click', async () => {
            const ethAddress = document.getElementById('ethAddress').value;
            const twitterHandle = document.getElementById('twitterHandle').value;

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ethAddress, twitterHandle }),
            });

            if (response.ok) {
                thankYouMessage.style.display = 'block';
                // Optionally, you can hide the form inputs and submit button after submission
                document.getElementById('ethAddress').style.display = 'none';
                document.getElementById('twitterHandle').style.display = 'none';
                submitButton.style.display = 'none';
            } else {
                alert('There was an issue submitting your information. Please try again.');
            }
        });
    </script>
</body>
</html>
