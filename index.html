<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER WITH HAMBURGER MENU (Mobile Only) -->
    <div id="header">
        <button id="menu-toggle" class="hamburger-menu">â˜°</button>
        <h1>Asset Explorer</h1>
    </div>

    <!-- LEFT SIDEBAR (TRAIT SELECTION) -->
    <div id="left-column">
        <button class="clear-filters-button">Clear Filters</button>

        <div class="trait-section">
            <div class="trait-type" onclick="toggleCollapse(this)">Color</div>
            <div class="trait-list">
                <div class="trait">Red</div>
                <div class="trait">Blue</div>
                <div class="trait">Green</div>
            </div>
        </div>

        <div class="trait-section">
            <div class="trait-type" onclick="toggleCollapse(this)">Size</div>
            <div class="trait-list">
                <div class="trait">Small</div>
                <div class="trait">Medium</div>
                <div class="trait">Large</div>
            </div>
        </div>
    </div>

    <!-- RIGHT CONTENT AREA -->
    <div id="right-column">
        <div class="asset">
            <img src="image1.jpg" alt="Asset 1">
            <p>Asset Name 1</p>
        </div>
        <div class="asset">
            <img src="image2.jpg" alt="Asset 2">
            <p>Asset Name 2</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
