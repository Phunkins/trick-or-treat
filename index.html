<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Filtering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>The PoorTraits</h1>
        <h3>by <a href="https://x.com/Raxonchain" target="_blank">Rax</a> and <a href="https://x.com/btc_substance" target="_blank">MDV</a></h3>
        <p>Use the "+" to add a trait to the selection. Use the "-" to exclude a trait from the selection.</p>
        <p class="small-text">Tool built by <a href="https://x.com/cryptoferd13" target="_blank">Cryptoferd</a></p>
        <p class="last-updated"></p> <!-- Timestamp will be appended here -->
    </div>
    
    <div id="hamburger-menu">
        <!-- Your hamburger menu content goes here -->
    </div>

    <div id="left-column">
        <button class="clear-filters-button" onclick="clearAllFilters()">Clear All Filters</button>
        <div id="filter-container"></div>
    </div>
    <div id="right-column"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
